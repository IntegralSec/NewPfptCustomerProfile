<!-- EMAIL SYSTEMS PS UPDATE -->
<div class="modal fade" id="editEmailSystemsPS" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="lineModalLabel">Email system details (PS)</h3>
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span
                        class="sr-only">Close</span></button>
            </div>

            <div class="modal-body">
                <!-- content goes here -->
                <form class="" action="/index/<%= customer.name %>?_method=PUT" method="POST">
                    <div class="form-group">
                        <label for="customerName">Customer Name</label>
                        <input type="text" readonly class="form-control" placeholder="No response set"
                               value="<%= customer.name %>"
                               name="email_ps_questions[name]">
                    </div>

                    <h5><a href="#editEmailSystemsPS-1" style="color: mediumvioletred" data-toggle="collapse">On-prem Exchange w/ On-prem Appliances
                        <i class="fa fa-arrows-v" aria-hidden="true"></i></a>
                    </h5>

                    <div id="editEmailSystemsPS-1" class="collapse in">

                        <div class="form-group"><label>Are DAGs being used?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange.is_using_DAG %>"
                                   name="email_ps_questions[prem_exchange][is_using_DAG]"></div>
                        <div class="form-group"><label>No. of journal mailboxes</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange.number_of_inboxes %>"
                                   name="email_ps_questions[prem_exchange][number_of_inboxes]"></div>
                        <div class="form-group"><label>Are journal mailboxes on their own DB?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange.is_journal_in_own_DB %>"
                                   name="email_ps_questions[prem_exchange][is_journal_in_own_DB]"></div>
                        <div class="form-group"><label>How much extra storage is available on the Journaling Mailbox Databases?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange.number_of_extra_storage %>"
                                   name="email_ps_questions[prem_exchange][number_of_extra_storage]"></div>
                        <div class="form-group"><label>Are you using RMS?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange.is_using_RMS %>"
                                   name="email_ps_questions[prem_exchange][is_using_RMS]"></div>
                        <div class="form-group"><label>Is Enable Journal Decryption set to True / False?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange.is_journal_decryption_enabled %>"
                                   name="email_ps_questions[prem_exchange][is_journal_decryption_enabled]"></div>
                        <br>
                    </div>


                    <h5><a href="#editEmailSystemsPS-2" style="color: mediumvioletred" data-toggle="collapse">O365 (Hosted Appliances)
                        <i class="fa fa-arrows-v" aria-hidden="true"></i></a>
                    </h5>

                    <div id="editEmailSystemsPS-2" class="collapse in">
                        <div class="form-group"><label>Are you using Azure RMS?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.hosted_O365.is_using_azure_rms %>"
                                   name="email_ps_questions[hosted_O365][is_using_azure_rms]"></div>
                        <div class="form-group"><label>Are you using IRM?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.hosted_O365.is_using_IRM %>"
                                   name="email_ps_questions[hosted_O365][is_using_IRM]"></div>
                        <div class="form-group"><label>Is Enable Journal Decryption set to True / False?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.hosted_O365.is_journal_decryption_enabled %>"
                                   name="email_ps_questions[hosted_O365][is_journal_decryption_enabled]"></div>
                        <div class="form-group"><label>Are you using O365 Message Encryption?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.hosted_O365.is_using_message_decryption %>"
                                   name="email_ps_questions[hosted_O365][is_using_message_decryption]"></div>
                        <br>
                    </div>


                    <h5><a href="#editEmailSystemsPS-3" style="color: mediumvioletred" data-toggle="collapse">On-prem Exchange + O365 (On-prem Appliance)
                        <i class="fa fa-arrows-v" aria-hidden="true"></i></a>
                    </h5>

                    <div id="editEmailSystemsPS-3" class="collapse in">
                        <!-- Exchange Details -->
                        <h5 style="color: lightseagreen">Exchange Details</h5>
                        <div class="form-group"><label>Are DAGs being used?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange_prem_O365.is_using_DAG %>"
                                   name="email_ps_questions[prem_exchange_prem_O365][is_using_DAG]"></div>
                        <div class="form-group"><label>No. of journal mailboxes</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange_prem_O365.number_of_inboxes %>"
                                   name="email_ps_questions[prem_exchange_prem_O365][number_of_inboxes]"></div>
                        <div class="form-group"><label>How are your journal rules defined (hub transport or database)?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange_prem_O365.journal_rules %>"
                                   name="email_ps_questions[prem_exchange_prem_O365][journal_rules]"></div>
                        <div class="form-group"><label>Are journal mailboxes on their own DB?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange_prem_O365.is_journal_in_own_DB %>"
                                   name="email_ps_questions[prem_exchange_prem_O365][is_journal_in_own_DB]"></div>
                        <div class="form-group"><label>How much extra storage is available on the Journaling Mailbox Databases?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange_prem_O365.number_of_extra_storage %>"
                                   name="email_ps_questions[prem_exchange_prem_O365][number_of_extra_storage]"></div>
                        <div class="form-group"><label>Are you using RMS?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange_prem_O365.is_using_RMS %>"
                                   name="email_ps_questions[prem_exchange_prem_O365][is_using_RMS]"></div>
                        <div class="form-group"><label>Is Enable Journal Decryption set to True / False?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange_prem_O365.is_journal_decryption_enabled %>"
                                   name="email_ps_questions[prem_exchange_prem_O365][is_journal_decryption_enabled]"></div>

                        <!-- O365 Details -->
                        <div class="form-group"><label>Are you using Azure RMS?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange_prem_O365.is_using_azure_rms %>"
                                   name="email_ps_questions[prem_exchange_prem_O365][is_using_azure_rms]"></div>
                        <div class="form-group"><label>Are you using IRM?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange_prem_O365.is_using_IRM %>"
                                   name="email_ps_questions[prem_exchange_prem_O365][is_using_IRM]"></div>
                        <div class="form-group"><label>Is Enable Journal Decryption set to True / False?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange_prem_O365.is_O365_journal_decryption_enabled %>"
                                   name="email_ps_questions[prem_exchange_prem_O365][is_O365_journal_decryption_enabled]"></div>
                        <div class="form-group"><label>Are you using O365 Message Encryption?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange_prem_O365.is_using_message_decryption %>"
                                   name="email_ps_questions[prem_exchange_prem_O365][is_using_message_decryption]"></div>
                        <br>
                    </div>


                    <h5><a href="#editEmailSystemsPS-4" style="color: mediumvioletred" data-toggle="collapse">On-prem Exchange + O365 (Hosted
                        Appliance)
                        <i class="fa fa-arrows-v" aria-hidden="true"></i></a>
                    </h5>

                    <div id="editEmailSystemsPS-4" class="collapse in">
                        <!-- Exchange Details -->
                        <div class="form-group"><label>What versions of Exchange are running?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange_hosted_O365.exchange_version %>"
                                   name="email_ps_questions[prem_exchange_hosted_O365][exchange_version]"></div>
                        <div class="form-group"><label>How many locations are mailbox servers deployed?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange_hosted_O365.mailbox_server_locations %>"
                                   name="email_ps_questions[prem_exchange_hosted_O365][mailbox_server_locations]"></div>
                        <div class="form-group"><label>Do you have an Enterprise CAL?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange_hosted_O365.has_enterprise_CAL %>"
                                   name="email_ps_questions[prem_exchange_hosted_O365][has_enterprise_CAL]"></div>
                        <div class="form-group"><label>Describe the HA/DR of the Exchange environment.</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange_hosted_O365.describe_env %>"
                                   name="email_ps_questions[prem_exchange_hosted_O365][describe_env]"></div>
                        <div class="form-group"><label>Please provide a diagram of your exchange infrastructure and your AD Details.</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange_hosted_O365.diagram %>"
                                   name="email_ps_questions[prem_exchange_hosted_O365][diagram]"></div>
                        <div class="form-group"><label>Are DAGs being used?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange_hosted_O365.is_using_DAG %>"
                                   name="email_ps_questions[prem_exchange_hosted_O365][is_using_DAG]"></div>

                        <!-- Active Directory Details -->
                        <div class="form-group"><label>Is your AD multi-forest?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange_hosted_O365.is_multi_forest %>"
                                   name="email_ps_questions[prem_exchange_hosted_O365][is_multi_forest]"></div>
                        <div class="form-group"><label>How many forests are there?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange_hosted_O365.number_of_forests %>"
                                   name="email_ps_questions[prem_exchange_hosted_O365][number_of_forests]"></div>
                        <div class="form-group"><label>Is this a Resource Forest arrangement?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange_hosted_O365.is_resource_forest_arrangement %>"
                                   name="email_ps_questions[prem_exchange_hosted_O365][is_resource_forest_arrangement]"></div>
                        <div class="form-group"><label>Are you using multi-domains?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange_hosted_O365.is_using_multi_domains %>"
                                   name="email_ps_questions[prem_exchange_hosted_O365][is_using_multi_domains]"></div>
                        <div class="form-group"><label>If yes, what is the structure of multi-domain architecture / their relationships?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange_hosted_O365.multi_domain_structure %>"
                                   name="email_ps_questions[prem_exchange_hosted_O365][multi_domain_structure]"></div>
                        <div class="form-group"><label>Resource forest deployment?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange_hosted_O365.resource_forest_deployment %>"
                                   name="email_ps_questions[prem_exchange_hosted_O365][resource_forest_deployment]"></div>
                        <div class="form-group"><label>How big is your AD? How many objects?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange_hosted_O365.AD_size %>"
                                   name="email_ps_questions[prem_exchange_hosted_O365][AD_size]"></div>
                        <div class="form-group"><label>Do you require a secure connection to LDAP? (Note: PFPT does not support a secure
                            LDAP)</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange_hosted_O365.require_ldap %>"
                                   name="email_ps_questions[prem_exchange_hosted_O365][require_ldap]"></div>

                        <!-- O365 Details -->
                        <div class="form-group"><label>What O365 license level do you have?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange_hosted_O365.O365_version %>"
                                   name="email_ps_questions[prem_exchange_hosted_O365][O365_version]"></div>
                        <div class="form-group"><label>Are you maintaining AD on-prem?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange_hosted_O365.is_maintaining_on_prem_AD %>"
                                   name="email_ps_questions[prem_exchange_hosted_O365][is_maintaining_on_prem_AD]"></div>
                        <div class="form-group"><label>Are you maintaining AD in Azure?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange_hosted_O365.is_maintaining_azure %>"
                                   name="email_ps_questions[prem_exchange_hosted_O365][is_maintaining_azure]"></div>
                        <div class="form-group"><label>When you create and admin mailboxes, do you do that in the on-prem AD, or in Azure?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange_hosted_O365.is_admin_in_AD_or_azure %>"
                                   name="email_ps_questions[prem_exchange_hosted_O365][is_admin_in_AD_or_azure]"></div>
                        <div class="form-group"><label>Sync tools used to Azure?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange_hosted_O365.sync_tools %>"
                                   name="email_ps_questions[prem_exchange_hosted_O365][sync_tools]"></div>
                        <div class="form-group"><label>Which O365 (shared, dedicated /BPOS-D/ iTAR)?</label>
                            <input type="text" class="form-control" placeholder="No response set"
                                   value="<%= email_ps_questions.prem_exchange_hosted_O365.which_O365 %>"
                                   name="email_ps_questions[prem_exchange_hosted_O365][which_O365]"></div>
                        <br>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="btn-group btn-group-justified" role="group" aria-label="group button">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-danger" data-dismiss="modal" role="button">Close
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
