<h5 style="color: mediumvioletred">Network & Security</h5>
<div class="form-group">
    <label>Do you want users to be able to access the user interface outside of your network?</label>
    <input type="text" class="form-control" placeholder="No response set"
           value="<%= desktop_network_questions.network_security.allow_outside_access %>"
           name="desktop_network_questions[network_security][allow_outside_access]">
</div>
<div class="form-group">
    <label>DMZ</label>
    <input type="text" class="form-control" placeholder="No response set"
           value="<%= desktop_network_questions.network_security.DMZ %>"
           name="desktop_network_questions[network_security][DMZ]">
</div>
<div class="form-group">
    <label>Firewalls</label>
    <input type="text" class="form-control" placeholder="No response set"
           value="<%= desktop_network_questions.network_security.firewalls %>"
           name="desktop_network_questions[network_security][firewalls]">
</div>
<div class="form-group">
    <label>VPN Connection to PFPT Required</label>
    <input type="text" class="form-control" placeholder="No response set"
           value="<%= desktop_network_questions.network_security.require_vpn %>"
           name="desktop_network_questions[network_security][require_vpn]">
</div>
<div class="form-group">
    <label>Enable access to user outside network</label>
    <input type="text" class="form-control" placeholder="No response set"
           value="<%= desktop_network_questions.network_security.enable_outside_access %>"
           name="desktop_network_questions[network_security][enable_outside_access]">
</div>
<div class="form-group">
    <label>Load Balancer/VIP</label>
    <input type="text" class="form-control" placeholder="No response set"
           value="<%= desktop_network_questions.network_security.load_balancer_VIP %>"
           name="desktop_network_questions[network_security][load_balancer_VIP]">
</div>
<div class="form-group">
    <label>NAT IP List</label>
    <input type="text" class="form-control" placeholder="No response set"
           value="<%= desktop_network_questions.network_security.nat_IP_list %>"
           name="desktop_network_questions[network_security][nat_IP_list]">
</div>
<div class="form-group">
    <label>Proxy Servers</label>
    <input type="text" class="form-control" placeholder="No response set"
           value="<%= desktop_network_questions.network_security.proxy_servers %>"
           name="desktop_network_questions[network_security][proxy_servers]">
</div>

<h5 style="color: mediumvioletred">End User Desktop Environment</h5>
<div class="form-group">
    <label>What browsers do user have access to (Chrome, IE, Edge, Firefox, etc.)?</label>
    <input type="text" class="form-control" placeholder="No response set"
           value="<%= desktop_network_questions.end_user_desktop_env.browsers %>"
           name="desktop_network_questions[end_user_desktop_env][browsers]">
</div>
<div class="form-group">
    <label>What versions of each available browsers are allowed</label>
    <input type="text" class="form-control" placeholder="No response set"
           value="<%= desktop_network_questions.end_user_desktop_env.browser_versions %>"
           name="desktop_network_questions[end_user_desktop_env][browser_versions]">
</div>
<div class="form-group">
    <label>Do you run IE 11</label>
    <input type="text" class="form-control" placeholder="No response set"
           value="<%= desktop_network_questions.end_user_desktop_env.ie11 %>"
           name="desktop_network_questions[end_user_desktop_env][ie11]">
</div>
<div class="form-group">
    <label>Can users enable compatibility mode in IE 11</label>
    <input type="text" class="form-control" placeholder="No response set"
           value="<%= desktop_network_questions.end_user_desktop_env.ie11_compatibility %>"
           name="desktop_network_questions[end_user_desktop_env][ie11_compatibility]">
</div>
<div class="form-group">
    <label>Is IE deployed in Enterprise Mode?</label>
    <input type="text" class="form-control" placeholder="No response set"
           value="<%= desktop_network_questions.end_user_desktop_env.is_ie11_enterprise %>"
           name="desktop_network_questions[end_user_desktop_env][is_ie11_enterprise]">
</div>
<div class="form-group">
    <label>Can users enable pop-ups for specific URLs</label>
    <input type="text" class="form-control" placeholder="No response set"
           value="<%= desktop_network_questions.end_user_desktop_env.is_popups_enabled %>"
           name="desktop_network_questions[end_user_desktop_env][is_popups_enabled]">
</div>
<div class="form-group">
    <label>Do users use OWA?</label>
    <input type="text" class="form-control" placeholder="No response set"
           value="<%= desktop_network_questions.end_user_desktop_env.is_OWA_used %>"
           name="desktop_network_questions[end_user_desktop_env][is_OWA_used]">
</div>
<div class="form-group">
    <label>Do users have access to: Chrome/Firefox/Edge (Not sure about question)</label>
    <input type="text" class="form-control" placeholder="No response set"
           value="<%= desktop_network_questions.end_user_desktop_env.browsers_access %>"
           name="desktop_network_questions[end_user_desktop_env][browsers_access]">
</div>

<h5 style="color: mediumvioletred">Disaster Recovery/High Probability</h5>
<div class="form-group">
    <label>Do you have Exchange and AD being replicated to a secondary data center</label>
    <input type="text" class="form-control" placeholder="No response set"
           value="<%= desktop_network_questions.disaster_recovery.is_replicating_exchange_and_AD %>"
           name="desktop_network_questions[disaster_recovery][is_replicating_exchange_and_AD]">
</div>
<div class="form-group">
    <label>Describe what does the DR/HA configuration look like.</label>
    <input type="text" class="form-control" placeholder="No response set"
           value="<%= desktop_network_questions.disaster_recovery.config_description %>"
           name="desktop_network_questions[disaster_recovery][config_description]">
</div>
<div class="form-group">
    <label>Can you provide a diagram of the Exchange environment with the DR/HA included. (File upload???)</label>
    <input type="text" class="form-control" placeholder="No response set"
           value="<%= desktop_network_questions.disaster_recovery.diagram %>"
           name="desktop_network_questions[disaster_recovery][diagram]">
</div>

<h5 style="color: mediumvioletred">Authentication (SAML & Remote Auth) -- MISSING SCHEMA</h5>
<div class="form-group">
    <label>Do you use SSO?</label>
    <input type="text" class="form-control" placeholder="No response set"
           value="<%= desktop_network_questions.authentication.use_SSO %>"
           name="desktop_network_questions[authentication][use_SSO]">
</div>
<div class="form-group">
    <label>Do you have an IDP (Identity Provider) that supports SAML 2.0?</label>
    <input type="text" class="form-control" placeholder="No response set"
           value="<%= desktop_network_questions.authentication.have_IDP %>"
           name="desktop_network_questions[authentication][have_IDP]">
</div>
<div class="form-group">
    <label>Where will the PFPT AD security groups be maintained? (On prem deployments require universal
        groups containing all users that need to log in, in the resource forest)</label>
    <input type="text" class="form-control" placeholder="No response set"
           value="<%= desktop_network_questions.authentication.where_security_group %>"
           name="desktop_network_questions[authentication][where_security_group]">
</div>
<div class="form-group">
    <label>Service provider or IDP (Identity Provider) initiated? (we only support Service Provider initiated)</label>
    <input type="text" class="form-control" placeholder="No response set"
           value="<%= desktop_network_questions.authentication.intiated_IDP %>"
           name="desktop_network_questions[authentication][intiated_IDP]">
</div>
<div class="form-group">
    <label>Do you require request encryption? (we don't support it)</label>
    <input type="text" class="form-control" placeholder="No response set"
           value="<%= desktop_network_questions.authentication.require_request_encryption %>"
           name="desktop_network_questions[authentication][require_request_encryption]">
</div>
<div class="form-group">
    <label>Do you require response signing? (we support it)</label>
    <input type="text" class="form-control" placeholder="No response set"
           value="<%= desktop_network_questions.authentication.require_response_signing %>"
           name="desktop_network_questions[authentication][require_response_signing]">
</div>
<div class="form-group">
    <label>Do you require response encryption? (we support it)</label>
    <input type="text" class="form-control" placeholder="No response set"
           value="<%= desktop_network_questions.authentication.require_response_encryption %>"
           name="desktop_network_questions[authentication][require_response_encryption]">
</div>
<div class="form-group">
    <label>If the response is to be encrypted, do you require a 3rd party cert or is a self-signed cert sufficient? We support both</label>
    <input type="text" class="form-control" placeholder="No response set"
           value="<%= desktop_network_questions.authentication.require_third_party_cert %>"
           name="desktop_network_questions[authentication][require_third_party_cert]">
</div>
<div class="form-group">
    <label>What attribute will you be sending as part of the response? (we only support UPN, email, and SID)</label>
    <input type="text" class="form-control" placeholder="No response set"
           value="<%= desktop_network_questions.authentication.response_attributes %>"
           name="desktop_network_questions[authentication][response_attributes]">
</div>
<div class="form-group">
    <label>Do you intend to deploy PFPT's remote authentication?</label>
    <input type="text" class="form-control" placeholder="No response set"
           value="<%= desktop_network_questions.authentication.intend_to_deploy_remote_auth %>"
           name="desktop_network_questions[authentication][intend_to_deploy_remote_auth]">
</div>
<div class="form-group">
    <label>Are all user accounts on trusted forests?</label>
    <input type="text" class="form-control" placeholder="No response set"
           value="<%= desktop_network_questions.authentication.all_users_trusted %>"
           name="desktop_network_questions[authentication][all_users_trusted]">
</div>
<div class="form-group">
    <label>Are all domain controllers accessible on the same network as the server that Remote Auth will be installed?</label>
    <input type="text" class="form-control" placeholder="No response set"
           value="<%= desktop_network_questions.authentication.domain_controllers %>"
           name="desktop_network_questions[authentication][domain_controllers]">
</div>
